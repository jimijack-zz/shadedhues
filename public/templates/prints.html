    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>

</head>

<body id="page-top" class="index">

                    <!-- Portfolio Grid Section -->
                        <section id="portfolio" class="bg-light-gray" ng-controller="PrintsController as vm">
                            <div class="container" ng-model="vm.newPrint">

                                <div class="row">
                                    <div class="col-lg-12 text-center" ng-model="vm.newPrint.category">
                                        <h2 class="section-heading" style="font-style: uppercase">{{print.category}}</h2>
                                        <h3 class="section-subheading text-muted">Please select a print from the {{print.category}} category.</h3>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-3 col-sm-6 portfolio-item" ng-model="vm.newPrint">
                                        <a href="#" class="portfolio-link" ng-model="vm.newPrint.imageUrl">
                                            <div class="portfolio-hover">
                                                <div class="portfolio-hover-content">
                                                    <i class="fa fa-plus fa-3x"></i>
                                                </div>
                                            </div>
                                            <img src="{{print.imageUrl}}" class="img-responsive" alt="">
                                        </a>
                                        <div class="portfolio-caption">
                                            <h4>{{print.title}}</h4>
                                            <p class="text-muted">{{print.size}}</p>
                                            <p class="text-muted" style="color:#00a9c6">{{print.price}}</p>
                                        </div>
                                    </div>
                                </div>

                                    <div class="col-md-12" style="text-align: center">
                                        <h4><a href="http://www.shadedhues.com/portfolio/" target="_blank">View the entire ShadedHues portfolio here.</a></h3>
                                    </div>
                                    <a href="../index.html">Back to ShadedHues</a>

                            </div>
                        </section>

                    <!-- </div> -->
                <!-- </div> -->

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="../js/classie.js"></script>
    <script src="../js/cbpAnimatedHeader.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="../js/jqBootstrapValidation.js"></script>
    <script src="../js/contact_me.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../js/agency.js"></script>
