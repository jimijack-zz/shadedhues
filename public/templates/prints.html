                    <!-- Portfolio Grid Section -->
                        <section id="portfolio" class="bg-light-gray">
                            <div class="container" ng-model="vm.newPrint">

                                <div class="row">
                                    <div class="col-lg-12 text-center" ng-model="vm.newPrint.category">
                                        <h2 class="section-heading" style="font-style: uppercase">{{vm.params.category}}</h2>
                                        <h3 class="section-subheading text-muted">Available prints from the {{vm.params.category}} category.</h3>
                                    </div>
                                </div>

                                <!-- PRINT LIST -->
                                <div class="row">
                                    <div class="col-md-3 col-sm-6 portfolio-item" ng-repeat="p in vm.prints | filter:{category: vm.params.category}">
                                        <a href="#" class="portfolio-link">
                                            <div class="portfolio-hover">
                                                <div class="portfolio-hover-content">
                                                    <i class="fa fa-plus fa-3x"></i>
                                                </div>
                                            </div>
                                            <img src="{{p.imageURL}}" class="img-responsive" alt="">
                                        </a>
                                        <div class="portfolio-caption">
                                            <h4>{{p.title}}</h4>
                                            <p class="text-muted">{{p.size}}</p>
                                            <p class="text-muted" style="color:#00a9c6">Starting at {{p.price}}</p>
                                        </div>
                                    </div>
                                </div>
                                <!-- END PRINT LIST -->

                                <div class="col-md-12" style="text-align: center">
                                    <h4><a href="../#">Interested in purchasing a print? Order from MY WORK section here.</a></h3>
                                </div>
                                <a href="../#" style="font-size: 18px">Back to ShadedHues</a>

                            </div>
                        </section>
